name: Update badges

on:
  schedule:
    # Runs at 0am everyday
    - cron: "0 0 * * *"
  push:
    branches:
      - main

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:       
            CREDLY_USER: linh-ho.7dd59601
            BADGE_SIZE: 100